<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Facebook create post</h1>
    <div class="backgroud">
    <div class="container">
        <div class="input-section">
          <img src="./img/face.png" alt="Profile" class="profile-pic">
          <input type="text" placeholder="คุณคิดอะไรอยู่" class="input-box">
        </div>
        <div class="action-buttons">
          <div class="button">
            <img src="./img/video.png" alt="Live" class="icon">
            <span>วิดีโอถ่ายทอดสด</span>
          </div>
          <div class="button">
            <img src="./img/photo.png" alt="Photo/Video" class="icon">
            <span>รูปภาพ/วิดีโอ</span>
          </div>
          <div class="button">
            <img src="./img/reels.png" alt="Reels" class="icon">
            <span>คลิป Reels</span>
          </div>
        </div>
      </div>
    </div>
      
</body>
</html>
